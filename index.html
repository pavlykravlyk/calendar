<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main class="calendar">
        <div class="panel">

            <div class="panel__header">
                <h2 class="panel__title"></h2>
                <div class="panel__icons">
                    <button class="panel__btn">
                        <svg class="panel__icon">
                            <use xlink:href="./images/icons.svg#search-icon"></use>
                        </svg>
                    </button>
                    <button class="panel__btn">
                        <svg class="panel__icon">
                            <use xlink:href="./images/icons.svg#layout-icon"></use>
                        </svg> 
                    </button>
                </div>
            </div>

            <ul class="panel__list">
                <li class="panel__item">
                    <span class="panel__hour">09:00</span>
                    <span class="panel__notes">Meet Sophia in airport</span>
                </li>
                <li class="panel__item">
                    <span class="panel__hour">10:00</span>
                    <span class="panel__notes"></span>
                </li>
                <li class="panel__item">
                    <span class="panel__hour">11:00</span>
                    <span class="panel__notes"></span>
                </li>
                <li class="panel__item">
                    <span class="panel__hour">12:00</span>
                    <span class="panel__notes">Studio workshop</span>
                </li>
                <li class="panel__item">
                    <span class="panel__hour">13:00</span>
                    <span class="panel__notes">
                        <span></span>
                    </span>
                </li>
                <li class="panel__item">
                    <span class="panel__hour">14:00</span>
                    <span class="panel__notes"></span>
                </li>
                <li class="panel__item">
                    <span class="panel__hour">15:00</span>
                    <span class="panel__notes">
                        <span class="panel__text">Design workshop with Johny Ive</span>
                    </span>
                </li>
                <li class="panel__item">
                    <span class="panel__hour">16:00</span>
                    <span class="panel__notes"></span>
                </li>
                <li class="panel__item">
                    <span class="panel__hour">17:00</span>
                    <span class="panel__notes"></span>
                </li>
                <li class="panel__item">
                    <span class="panel__hour">18:00</span>
                    <span class="panel__notes"></span>
                </li>
                <li class="panel__item">
                    <span class="panel__hour">19:00</span>
                    <span class="panel__notes"></span>
                </li>
                <li class="panel__item">
                    <span class="panel__hour">20:00</span>
                    <span class="panel__notes"></span>
                </li>
            </ul>
        </div>

        <div class="nav-bar">
            <div class="nav-bar__slider">
                <button class="slider__btn prev-btn-js">
                    <svg class="slider__icon">
                        <use xlink:href="./images/icons.svg#prev-icon"></use>
                    </svg>
                </button>
                <h2 class="slider__title"></h2>
                <button class="slider__btn next-btn-js">
                    <svg class="slider__icon">
                        <use xlink:href="./images/icons.svg#next-icon"></use>
                    </svg>
                </button>
            </div>

            <table class="nav-bar__table">
                <thead class="table__header">
                    <tr class="table__row table-head__row-js"></tr>
                </thead>
                <tbody class="table__body">
                    <tr class="table__row">
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                    </tr>
                    <tr class="table__row">
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                    </tr>
                    <tr class="table__row">
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                    </tr>
                    <tr class="table__row">
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                    </tr>
                    <tr class="table__row">
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                    </tr>
                    <tr class="table__row">
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                        <td class="table__cell"><span class="day-cell"></span></td>
                    </tr>
                </tbody>
            </table>

            <div class="nav-bar__filter">
                <h3 class="filter__title">Your categories</h3>
                <ul class="filter__list">
                    <li class="filter__item">
                        <button class="finance filter__btn">finance</button>
                    </li>
                    <li class="filter__item">
                        <button class="management filter__btn">management</button>
                    </li>
                    <li class="filter__item">
                        <button class="design filter__btn">design</button>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="./js/index.js" type="module" defer></script>
</body>
</html>
